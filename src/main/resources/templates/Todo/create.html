<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_temp :: header ('Todo 作成')">
</head>
<body>

  <div class="container">
    <div class="page-header">
      <h1 th:utext="#{Todo.create.title}">todo.create.title</h1>
    </div>

    <div th:replace="_temp :: nav"></div>

    <div class="row">
      <div class="col-md-12">

        <form class="form-horizontal" role="form" th:action="@{/Todo/save}" th:object="${todoDetailForm}" method="post">
          <!-- title -->
          <div class="form-group">
            <label for="id_title" class="col-sm-2 control-label" th:utext="#{Todo.title}">タイトル</label>
            <div class="col-sm-10">
              <input id="id_title" class="form-control" type="text" name="title" th:field="*{title}" />
              <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="help-block">エラー!</span>
            </div>
          </div>
          <!-- detail -->
          <div class="form-group">
            <label for="id_detail" class="col-sm-2 control-label" th:utext="#{Todo.detail}">詳細</label>
            <div class="col-sm-10">
              <textarea id="id_detail" class="form-control" name="detail" th:field="*{detail}" ></textarea>
              <span th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}" class="help-block">エラー!</span>
            </div>
          </div>

          <div class="form-group">
            <input class="btn btn-default" type="submit" value="保存" />
          </div>
        </form>

      </div>
    </div>

    <div th:replace="_temp :: footer"></div>
  </div>

  <div th:include="_temp :: script"></div>
</body>
</html>
